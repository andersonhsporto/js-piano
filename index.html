<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Piano</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="piano">
				<div data-note="C" class="key white">Q</div>
				<div data-note="Db" class="key black">1</div>
				<div data-note="D" class="key white">W</div>
				<div data-note="Eb" class="key black">2</div>
				<div data-note="E" class="key white">E</div>
				<div data-note="F" class="key white">R</div>
				<div data-note="Gb" class="key black">3</div>
				<div data-note="G" class="key white">T</div>
				<div data-note="Ab" class="key black">4</div>
				<div data-note="A" class="key white">Y</div>
				<div data-note="Bb" class="key black">5</div>
				<div data-note="B" class="key white">U</div>
			</div>
				<audio id="C" src="resources/C.mp3"></audio>
				<audio id="Db" src="resources/Db.mp3"></audio>
				<audio id="D" src="resources/D.mp3"></audio>
				<audio id="Eb" src="resources/Eb.mp3"></audio>
				<audio id="E" src="resources/E.mp3"></audio>
				<audio id="F" src="resources/F.mp3"></audio>
				<audio id="Gb" src="resources/Gb.mp3"></audio>
				<audio id="G" src="resources/G.mp3"></audio>
				<audio id="Ab" src="resources/Ab.mp3"></audio>
				<audio id="A" src="resources/A.mp3"></audio>
				<audio id="Bb" src="resources/Bb.mp3"></audio>
				<audio id="B" src="resources/B.mp3"></audio>
		</main>
	</body>
	<script src="script.js"></script>
</html>
